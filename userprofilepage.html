<!DOCTYPE html>

	<!------------------ css  ------------------>
	
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
			background-color: #370A44;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
			border-radius: 0px;
        }
		
		header img {
            width: 200px;
            height: 100px;
            margin-right: 10px;
			border-radius: 15px;
        }

        nav {
            background-color: #a88224;
            padding: 10px;
			border-radius: 0px;
			
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-details {
            flex-grow: 1;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 8px;
            display: block;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 97%;
        }

        button {
            background-color: #6A3378;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A355B5;
        }
		
		#rcorners1 {
		  border-radius: 25px;
		  background: #efeee0;
		  padding: 20px;
		  width: 700px;
		  height: 550px;
		}
        .row {
            display: flex;
        }
        .column {
            flex: auto;
            padding: auto;
            height: auto;
        }
    </style>
</head>
